<!DOCTYPE html>

<head>
    <title>Registration Form</title>
</head>
<body>

    <h2><centre> Registration Form</centre></h2>

       <centre><label for="name"> Name:</label><br>
        <input type="text" id="name" name="name" ><br><br>

        <label for="SRN">SRN:</label><br>
        <input type="text" id="last_name" name="SRN" ><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" ><br><br>


        <centre><label for="department">Department:</label><br>
        <input type="text"id="department" name="department"><br><br>
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="Devops">Devops</option>
            <option value="Big Data Analytics">Big Data Analytics</option>
            <option value="Java programming">Java programming</option>
            <option value="Minor Project">Minor project </option>
        </select></centre><br><br>

               
        <center><button type="submit">Submit</button></center>
</body>
</html>
